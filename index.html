<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
   <meta name="description" content="frontendmentor solution order summary card">
   <link rel="stylesheet" href="style.css">

</head>
<body>
<main>
  <article class="main-contain">
    <section class="image-contain">

    </section>

     <h2>Order Summary</h2>
     
     <p class="description"> You can now listen to millions of songs, audiobooks, and podcasts on any 
       device anywhere you like!</p>
       <section class="plan-anual">
         <img src="images/icon-music.svg" alt="icon music of plan">
         
         <div class="title-of-plan">
           
           <span class="title">Annual Plan</span>
           <span>$59.99/year</span>
          </div>
          <a class="change" href="#">Change</a>
          
        </section>
        <section class="buttons">
          
          <button class="payment-button"> Proceed to Payment</button>
          <button class="cancel-button"> Cancel Order</button>
        </section>
      </article>
</main>

</body>
</html>
